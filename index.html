<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        <!--Camera>
        <a-entity position="0 -3 22">
            <a-camera></a-camera>
        </a-entity-->

        <a-entity position="0 26 30">
            <a-camera></a-camera>
        </a-entity>

        <a-entity>
            <a-plane position="0 -4 0" color="green" height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-entity>

        <a-entity>
            <a-box position="0 -4.45 12" color="black" scale="100 1 5"></a-box>
        </a-entity>

        <!--BUILDINGS-->
        <a-entity>
            <a-box position ="0 7 0" color = "#4e4a4e" scale="9 25 9"></a-box>
            <a-box position ="0 7.5 0.25" color = "#03a9f4" scale="6 18 9"></a-box>
        </a-entity>

        <a-entity>
            <a-box position ="12 7 0" color = "grey" scale="9 25 9"></a-box>
            <a-box position ="12 7.5 0.25" color = "#03a9f4" scale="6 18 9"></a-box>
        </a-entity>

        <a-entity>
            <a-box position ="21 7 0" color = "grey" scale="9 25 9"></a-box>
            <a-box position ="21 7.5 0.25" color = "#03a9f4" scale="6 18 9"></a-box>
        </a-entity>

        <a-entity>
            <a-box position ="36 7 0" color = "#4e4a4e" scale="9 25 9"></a-box>
            <a-box position ="36 7.5 0.25" color = "#03a9f4" scale="6 18 9"></a-box>
        </a-entity>

        <a-entity>
            <a-box position ="-9 7 0" color = "#4e4a4e" scale="9 25 9"></a-box>
            <a-box position ="-9 7.5 0.25" color = "#03a9f4" scale="6 18 9"></a-box>
        </a-entity>

        <a-entity>
            <a-box position ="-24 7 0" color = "grey" scale="9 25 9"></a-box>
            <a-box position ="-24 7.5 0.25" color = "#03a9f4" scale="6 18 9"></a-box>
        </a-entity>

        <a-entity>
            <a-box position ="-36 7 0" color = "grey" scale="9 25 9"></a-box>
            <a-box position ="-36 7.5 0.25" color = "#03a9f4" scale="6 18 9"></a-box>
        </a-entity>

        <!--Bot-->
        <a-entity>
            <a-box position ="0 30 -50" color = "#101737" scale="46 16 15"></a-box>
            <a-cylinder position ="-13 30 -44" color="#2255b4" height="5" radius="7" rotation="90 0 0"></a-cylinder>
            <a-cylinder position ="13 30 -44" color="#2255b4" height="5" radius="7" rotation="90 0 0"></a-cylinder>            
           
        </a-entity>

        <!--Bot-hands-->
        <a-entity animation="property: object3D.position.y; from: -3 0 0, to:-30 13 -44; easing: linear; dur: 1400; dir:alternate; loop: true;">
            <a-box position ="-30 10 -44" color = "#2255b4" scale="12 17 12"></a-box>
            <a-cylinder position ="-30 36 -44" color="#2255b4" height="12" radius="7.5" rotation="0 0 0"></a-cylinder>
            <a-cylinder position ="-30 25 -44" color="orange" height="14" radius="4.5" rotation="0 0 0"></a-cylinder>     
        </a-entity>

        <a-entity  animation="property: object3D.position.y; from: -3 0 0, to: 20 13 -44; easing: linear; dur: 1400; dir:alternate; loop: true;">   
            <a-box position ="30 10 -44" color = "#2255b4" scale="12 17 12"></a-box>
            <a-cylinder position ="30 36 -44" color="#2255b4" height="12" radius="7.5" rotation="0 0 0"></a-cylinder>
            <a-cylinder position ="30 25 -44" color="orange" height="14" radius="4.5" rotation="0 0 0"></a-cylinder>
        </a-entity>

        <a-entity  animation="property: object3D.position.y; from: -1 0 100, to:0 15.5 -50; easing: linear; dur: 500">   
            <a-box position ="0 15.5 -50" color = "grey" scale="36 13 15"></a-box>
            <a-box position ="17 15 -49" color = "black" scale="4 14 15"></a-box>
            <a-box position ="-17 15 -49" color = "black" scale="4 14 15"></a-box>
            <a-box position ="0 10 -49" color = "black" scale="34 4 15"></a-box>
        </a-entity>

        <!--BotFace-->
        <a-entity>   
            <a-box position ="0 45 -50" color = "#2255b4" scale="15 14 15"></a-box>
            <a-box position ="8 45 -49" color = "black" scale="4 14 15"></a-box>
            <a-box position ="-8 45 -49" color = "black" scale="4 14 15"></a-box>
            <a-box position ="0 52 -49" color = "black" scale="14 3 15"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
